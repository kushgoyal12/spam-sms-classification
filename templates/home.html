<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Spam Detector</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="margin: auto; font-size: xx-large;">Spam Detector for Short Message Service</a>
            </div>
          </nav>

    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea  style="margin-top: 50px; border:none; border-radius: 10px; box-shadow: 0 0 10px 0 rgba(0,0,0, 0.4);" class='message-box' name="message" rows="15" cols="75" placeholder="Enter Message"></textarea><br/>
        		<button class="submitButton" style="font-size: large;">PREDICT</button>
        	</form>
    	</div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
